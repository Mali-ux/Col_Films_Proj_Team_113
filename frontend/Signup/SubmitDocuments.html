<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       

    <title>Submit Documents</title>
    <link rel="stylesheet" href="SubmitDocuments.css">

</head>

<body>
    
    
    <main>
        <nav class="navbar-brand">
        <a href="#">
            <img src="assets/Vidhut logo - default.png" class="float-start vidhut-logo" width="30">
        </a>
    </nav>
        <div class="main-container text-center">
            

            <h1 class="head pt-2">Submit Documents</h1>
            <p class="py-2 mb-3">For verification of information, please submit the documents below.</p>
           
            <div class="select-file">

                <div class="submit-documents pt-2 pb-2 ps-3 mb-3">
                    <label for="inputTag" class="input-file">
                      College ID Card
                      <span id="imageName"></span>
                
                     
                      <input id="inputTag" type="file"/>
                    </label>
                    <img src="assets/arrow-right-active.png" alt="arrow" class="arrow-right" width="30">
                  </div>
                  <div class="submit-documents pt-2 pb-2 ps-3 mb-3">
                    <label for="inputTag" class="input-file">
                      Course Form
                      <span id="imageName"></span>
                
                     
                      <input id="inputTag" type="file"/>
                    </label>
                    <img src="assets/arrow-right-active.png" alt="arrow" class="arrow-right" width="30">
                  </div>
                  <div class="submit-documents pt-2 pb-2 ps-3 mb-3">
                    <label for="inputTag" class="input-file">
                        Course Form
                      <span id="imageName"></span>
                
                     
                      <input id="inputTag" type="file"/>
                    </label>
                    <img src="assets/arrow-right-active.png" alt="arrow" class="arrow-right" width="30">
                  </div>
                  <div class="submit-documents pt-2 pb-2 ps-3 mb-3">
                    <label for="inputTag" class="input-file">
                      Course Form
                      <span id="imageName"></span>
                
                     
                      <input id="inputTag" type="file"/>
                    </label>
                    <img src="assets/arrow-right-active.png"alt="arrow" class="arrow-right" width="30">
                  </div>
              
              
            </div>
                
                     
                   
                   <form action="#">
                    <button type="submit" class="btn btn-upload mb-2"><a href="#">Upload ID</a></button>
                </form>
                    <button type="button" class="btn take-photo"><a href ="#">Take Photo</a></button>
           
           
        </div>
        </div>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script >
        let input = document.getElementById("inputTag");
        let imageName = document.getElementById("imageName")

        input.addEventListener("change", ()=>{
            let inputImage = document.querySelector("input[type=file]").files[0];

            imageName.innerText = inputImage.name;
        })
    </script>
</body>

</html>
