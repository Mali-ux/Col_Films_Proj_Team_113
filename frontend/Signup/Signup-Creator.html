<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <title>Signup-Creator</title>
    <link rel="stylesheet" href="Signup-Creator.css">
</head>

<body>
    
    <div class="bg">
    <main>
        <nav class="navbar-brand">
        <a href="#">
            <img src="assets/Vidhut logo - default.png" class="float-end vidhut-logo" width="30">
        </a>
    </nav>
        <div class="main-container text-center">
            

            <h1 class="head pt-2">Become A Creator</h1>
            <p class="py-2 mb-3">Get started by uploading your videos in the hut.</p>
           
          
                <form action="#">
                    <div class="mb-3 text-start">
                      <label for="InputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" placeholder="Enter Email" id="InputEmail" required/>
                     
                    </div>
                    <div class="mb-3 text-start">
                      <label for="password" class="form-label">Password</label>
                      <div class="d-flex">
                      <input type="password" class="form-control" placeholder="Enter Password" id="password" minlength="6" title="Make sure your password contains at least one uppercase, one lowercase, a symbol and a number of at least 6 characters." required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required/>
                      <i class="bi bi-eye-slash text-end" id="togglePassword"></i>
                    </div>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="DateOfBirth" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" placeholder="DD/MM/YY" id="DateOfBirth" max="2006-01-01" min="1990-01-01" required/>
                      </div>
                      <div class="mb-3 text-start">
                      <label for="StudentID"></label>Upload Student ID</label>
                            <br>
                            <select name="StudentID" id="StudentID">
                              <option value="StudentID"> Select your preferred Student ID</option>
                              <option value="CollegeID">College ID</option>
                              <option value="SchoolDocket">Recent School Docket</option>
                              <option value="DepartmentalReceipt">Recent Departmental Receipt</option>
                              <option value="SchoolFeesReceipt">Recent School Fees Receipt</option>
                              <option value="CourseForm">Course Form</option>
                            </select required>
                      </div>
                    <div class="mb-3 form-check text-start">
                      <input type="checkbox" class="form-check-input" id="Check">
                      <label class="form-check-label" for="Check">By clicking on create an account means you are agreeing that your ID will be verified and a notification will be sent to your mail.</label>
                    </div>
                    <button type="submit" class="btn submit text-center"><a href="#">Next</a></button>
                  </form>
           
        </div>
        </form>
        </div>
    </main>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
